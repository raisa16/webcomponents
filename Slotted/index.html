<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Elements</title>
</head>
<body>
  <h2>Soy un titulo</h2>
    <my-element>
      <span slot="title">Soy un texto fuera del componente</span>
      <span  class="text" slot="parrafo"> soy un parrafo</span>
    </my-element>
    <script type="module" src="my-element.js"></script>
</body>
</html>
