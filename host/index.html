<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Elements</title>
</head>
<body>
  <h2>Soy un titulo</h2>
    <my-element>
      <span slot="title">Componente 1</span>
      <span slot="parrafo"> texto ejemplo</span>
    </my-element>
    <my-element class="blue">
      <span slot="title">Componente 2</span>
      <span slot="parrafo"> texto ejemplo</span>
    </my-element>
    <my-element yellow>
      <span   slot="title">Componente 3</span>
      <span slot="parrafo"> texto ejemplo</span>
    </my-element>
    <article  class="card">
       <my-element yellow>
      <span   slot="title">Componente 3</span>
      <span slot="parrafo"> texto ejemplo</span>
    </my-element>
    </article>
    <script type="module" src="my-element.js"></script>
</body>
</html>
